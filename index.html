<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    <div>
        <h1>SIMPLE CALCULATOR</h1>
    <form id="form1" onsubmit="evaluation(event)">
        <div id="main" >
            <input type="text" id="searchh">
        </div>
        <div id="calc">
            <div class="nums">
                <input type="button" value="AC" id="AC" onclick="clr()">
                <input type="button" value="DEL" id="DEL" onclick="del()">
                <input type="button" value="()" id="bracket" onclick="input(event)">
                <input type="button" value="/" id="divid" onclick="input(event)">
            </div>
            <div class="nums">
                <input type="button" value="7" id="seven" onclick="input(event)">
                <input type="button" value="8" id="eight" onclick="input(event)">
                <input type="button" value="9" id="nine" onclick="input(event)">
                <input type="button" value="*" id="mult" onclick="input(event)">
            </div>
            <div class="nums">
                <input type="button" value="4" id="four" onclick="input(event)">
                <input type="button" value="5" id="five" onclick="input(event)">
                <input type="button" value="6" id="six" onclick="input(event)">
                <input type="button" value="-" id="sub" onclick="input(event)">
            </div>
           <div class="nums">
                <input type="button" value="1" id="one" onclick="input(event)">
                <input type="button" value="2" id="two" onclick="input(event)">
                <input type="button" value="3" id="three" onclick="input(event)">
                <input type="button" value="+" id="plus" onclick="input(event)">
           </div>
            <div class="nums">
                <input type="button" value="0" id="zero" onclick="input(event)">
                <input type="button" value="00" id="zeros" onclick="input(event)">
                <input type="button" value="." id="dot" onclick="input(event)">
                <input type="submit" value="=" id="equal" >
            </div>
        </div>    
    </form>
</div>
    <p id="op"></p>

    <script>
              
        let form1=document.getElementById("form1");
        let display=document.getElementById("searchh")
      
        function input(event)
        {
            display.value+=event.target.value;
        }
        function evaluation(event)
        {
            event.preventDefault();
        
            let res=eval(display.value);
            display.value=res;
        }
        function clr(){
            display.value=""
        }
        function del(){
            display.value=display.value.slice(0,-1);
        }
        </script>

</body>
</html>
